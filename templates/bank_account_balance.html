<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account Balance</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #fff;
      }

      .icici-logo {
        height: auto;
        width: 100%;
      }

      .private-banking {
        font-size: 11px;
        color: #ad8b00;
        text-align: right;
        padding: 5px 35px;
        font-weight: 500;
        border-bottom: 2px solid #eb781b;
      }

      .summary-title {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #000;
        padding-bottom: 10px;
        border-bottom: 1px solid #000;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        min-width: 1000px;
        font-size: 11px;
      }

      th,
      td {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
        text-align: right;
        white-space: nowrap;
      }

      th:first-child,
      td:first-child {
        text-align: left;
      }

      th {
        background-color: #f8f8f8;
        color: #999;
        font-weight: 500;
      }

      .bold-row {
        font-weight: bold;
        background-color: #f2f2f2;
      }

      .footer-logo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <img
      class="icici-logo"
      src="../assets/images/headerImage.png"
      alt="ICICI Logo"
    />
    <div class="private-banking">Private Banking</div>

    <div class="summary-title">Bank Account Balance</div>
    <table>
      <thead>
        <tr>
          <th>Account Holder Name</th>
          <th>Balance as On</th>
          <th>Account Number</th>
          <th>Account Type</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.account_holder_name or '' }}</td>
          <td>{{ row.balance_as_on or '' }}</td>
          <td>{{ row.account_number or '' }}</td>
          <td>{{ row.account_type or '' }}</td>
          <td>{{ row.balance or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
