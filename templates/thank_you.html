<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            margin-top: 5rem;
            padding: 0;
            height: 600px;
            width: 1090px;
        }

        img.fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Ensures the image covers entire area while maintaining aspect ratio */
            display: block;     /* Removes space below image */
        }
    </style>
</head>
<body>
    <img class="fullscreen-image" src="../assets/images/thank_you.png" alt="Thank You">
</body>
</html>
